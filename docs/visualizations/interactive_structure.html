        function renderTree(node, parent, level = 0) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'tree-node';
            
            const item = document.createElement('div');
            item.className = `tree-item ${node.class || ''}`;
            item.innerHTML = `
                <span class="icon">${node.icon}</span>
                <span class="name">${node.name}</span>
                <span class="description">${node.description}</span>
            `;
            
            if (node.children && node.children.length > 0) {
                const childrenDiv = document.createElement('div');
                childrenDiv.className = 'children';
                
                item.onclick = function(e) {
                    e.stopPropagation();
                    childrenDiv.classList.toggle('visible');
                    item.classList.toggle('expanded');
                };
                
                node.children.forEach(child => {
                    renderTree(child, childrenDiv, level + 1);
                });
                
                itemDiv.appendChild(item);
                itemDiv.appendChild(childrenDiv);
            } else {
                itemDiv.appendChild(item);
            }
            
            parent.appendChild(itemDiv);
        }
        
        function expandAll() {
            document.querySelectorAll('.children').forEach(el => {
                el.classList.add('visible');
            });
            document.querySelectorAll('.tree-item').forEach(el => {
                el.classList.add('expanded');
            });
        }
        
        function collapseAll() {
            document.querySelectorAll('.children').forEach(el => {
                el.classList.remove('visible');
            });
            document.querySelectorAll('.tree-item').forEach(el => {
                el.classList.remove('expanded');
            });
        }
        
        // Render tree on load
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('tree');
            renderTree(treeData, container);
